<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macchinetta Caffè</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Macchinetta Caffè</h2>

    <section class="container">

        <div class="selezionareTipoCaffe">
            <button class="caffeCorto">Caffè corto</button>
            <button class="caffeLungo">Caffè lungo</button>
            <button class="cialda">Cialda</button>
            <div class="accendiSpengni">
                <button class="onOff">ON OFF </button>
            </div>
        </div>

        <div class="acqua">
            <button class="riempireSerbatoio">Acqua</button>
            <div class="avvisi"></div>
            <div class="livelloSerbatoio">0</div>
        </div>



        <div class="output-caffe">
            <div class="tazza">

                <div class="coffeeCorto" hidden></div>
                <div class="coffeeLungo" hidden></div>
            </div>

        </div>
        <span>Clicca sulla tazza per bere il tuo caffè</span>
    </section>



    <script src="index.js"></script>
</body>

</html>
