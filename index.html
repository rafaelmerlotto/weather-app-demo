<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      
     

<title>POMODORO TIMER</title>
</head>

<body>
    <div class="container d-flex flex-column justify-content align-items-center p-3 mt-5">
        <h1 class="title ">POMODORO TIMER</h1>

        <input type="type" class="mt-3" id="myInput">
        <button id="myButton" class="btn btn-light mt-4">IMPOSTA</button>

        <p class="timer ">00:00</p>
        <p class="btnContainer w-75 d-flex justify-content-around">
            <button class="start btn btn-success m-3 w-25">START</button>
            <button class="stop btn btn-danger m-3 w-25">STOP</button>
            <button class="reset btn btn-light m-3 w-25">RESET</button>
        </p>
    </div>

    <script src="../dist/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
